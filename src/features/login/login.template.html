<ion-view view-title="Login">
    <ion-content>
        <form ng-submit="vm.login()" class="login-form">

            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="Username" ng-model="vm.username">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Password" ng-model="vm.password">
                </label>
            </div>
            <ion-checkbox ng-model="vm.isChecked">Recordar</ion-checkbox>
            <button type="submit" class="button button-block button-positive">
            Login
            </button>
        </form>
    </ion-content>
</ion-view>
